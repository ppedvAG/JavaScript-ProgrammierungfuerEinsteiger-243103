<!--
HTML:
    - Erstelle eine Profilkarte mit folgenden Elementen
        - Ein bild der Person (kann ein Platzhalterbild sein)
        - ein Name
        - Ein kurzer Text über die person (zb "Webentwicler und Design Enthusiast")
        - Eine Schaltfläche mit dem Text "Design ändern"

CSS:
    -Gestalte die Profilkarte:
        - Füge einen Hintergrund, eine Umrandung und etwas Abstand für die Karte hinzu
        - Gestalte den Namen und die Beschreibung so, dass sie gut sichtbar sind
        - Sorge dafür, dass die karte in der Mitte der Seite erscheint

    - Erstelle zwei verschiedene Design-Themen (z.B dunkles und helles Thema oder verschieden Farben)
        - Ein Design ist das Standarddesign
        - Das zweite Design wird durch klicken auf die Schaltfläche aktiviert

JavaScript:
    - Erstelle ein Script, das das Design der Profilkarte ändert, wenn auf die Schaltfläche geklickt wird
    - Das Design soll sich jedes Mal zwischen den zwei Themen abwechseln, wenn auf die Schaltfläche geklickt wird
-->

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilkarte</title>
    <link rel="stylesheet" href="/vierterTag/WDH/wdh.css">
</head>

<body>

    <div class="card" id="profileCard">
        <img src="https://via.placeholder.com/150x150" alt="Profilbild">
        <h2>Max Mustermann</h2>
        <p>Webentwickler und Design-Enthusiast</p>
        <button onclick="changeDesign()">Design ändern</button>
    </div>

    <script src="/vierterTag/WDH/wdh.js" defer></script>
</body>

</html>
