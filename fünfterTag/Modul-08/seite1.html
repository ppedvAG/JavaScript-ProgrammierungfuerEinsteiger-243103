<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreditanfrage</title>
    <script src="saveData.js" defer></script>
</head>

<body>
    <h2>Kreditanfrage</h2>
    <form id="creditForm">
        <label for="creditAmount">Kreditsumme:</label>
        <input type="number" id="creditAmount" name="creditAmount" required placeholder="z.B. 50000">

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required placeholder="Deine E-Mail-Adresse">

        <button type="submit">Weiter</button>
    </form>
</body>

</html>
